    <main class="container">
        <script>
            // Fall back if the browser doesn't support prefers-color-scheme
            if (window.matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
                document.head.insertAdjacentHTML(
                    'beforeend',
                    '<link href="themes/dark-theme.css" rel="stylesheet" onload="document.documentElement.style.display=\'\'" />'
                );
                window.addEventListener('load', function () {
                    document.getElementById('not-supported-warning').style.display = '';
                });
            }
        </script>
    </main>
    <link href="/themes/light-theme.css" rel="stylesheet" media="(prefers-color-scheme: light)" />
    <link href="/themes/dark-theme.css" rel="stylesheet" media="(prefers-color-scheme: dark)" />
    <script src="https://kit.fontawesome.com/cba4c22719.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <style>
        .display-5 {
            font-size: 2rem;
            font-weight: 300;
            line-height: 1.2;
        }

        #light-theme-message,
        #dark-theme-message {
            display: none;
        }

        @media screen and (prefers-color-scheme: dark) {
            #dark-theme-message {
                display: block;
            }
        }

        @media screen and (prefers-color-scheme: light) {
            #light-theme-message {
                display: block;
            }
        }
    </style>
</head>
