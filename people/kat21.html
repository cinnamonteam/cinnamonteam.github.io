        <script>
            // Fall back if the browser doesn't support prefers-color-scheme
            if (window.matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
                document.head.insertAdjacentHTML(
                    'beforeend',
                    '<link href="themes/dark-theme.css" rel="stylesheet" onload="document.documentElement.style.display=\'\'" />'
                );
                window.addEventListener('load', function () {
                    document.getElementById('not-supported-warning').style.display = '';
                });
            }
        </script>
    </main>
    <link href="../themes/light-theme.css" rel="stylesheet" media="(prefers-color-scheme: light)" />
